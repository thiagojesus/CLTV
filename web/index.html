</div>
<script> 
    //$.removeCookie('logado');
    if(!$.cookie('logado')){
        $('#logado').hide();
    }else{
        var n = $.cookie('logado');
        if(n == 1){
            $('#login').hide();
            $('#logado').show();
        }else{
            $('#login').show();
            $('#logado').hide();
        }
    }
